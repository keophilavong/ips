<script>
// File management
let selectedFiles = [];
const maxFiles = 5;
const maxFileSize = 100 * 1024 * 1024; // 100MB

// File icons
const fileIcons = {
    'pdf': 'üìï',
    'doc': 'üìò', 'docx': 'üìò',
    'xls': 'üìó', 'xlsx': 'üìó',
    'ppt': 'üìô', 'pptx': 'üìô',
    'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'webp': 'üñºÔ∏è', 'bmp': 'üñºÔ∏è',
    'txt': 'üìÑ',
    'default': 'üìÑ'
};

// Format file size
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
}

// Get file icon
function getFileIcon(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    return fileIcons[ext] || fileIcons['default'];
}

// Update file list display
function updateFileList() {
    const fileList = document.getElementById('fileList');
    
    if (selectedFiles.length === 0) {
        fileList.innerHTML = '';
        return;
    }
    
    fileList.innerHTML = selectedFiles.map((file, index) => `
        <div class="file-item">
            <div class="file-item-info">
                <div class="file-item-icon">${getFileIcon(file.name)}</div>
                <div class="file-item-details">
                    <div class="file-item-name">${file.name}</div>
                    <div class="file-item-size">${formatFileSize(file.size)}</div>
                </div>
            </div>
            <button type="button" class="file-item-remove" onclick="removeFile(${index})" title="Remove file">√ó</button>
        </div>
    `).join('');
}

// Add files
document.getElementById('fileInput').addEventListener('change', function(e) {
    const files = Array.from(e.target.files);
    
    if (selectedFiles.length + files.length > maxFiles) {
        alert(`You can only upload up to ${maxFiles} files. Please remove some files first.`);
        return;
    }
    
    files.forEach(file => {
        if (file.size > maxFileSize) {
            alert(`File "${file.name}" exceeds the maximum size of 100MB.`);
            return;
        }
        
        selectedFiles.push(file);
    });
    
    updateFileList();
    e.target.value = '';
});

// Remove file
function removeFile(index) {
    selectedFiles.splice(index, 1);
    updateFileList();
}

// Drag and drop
const fileUploadArea = document.getElementById('fileUploadArea');
const fileInput = document.getElementById('fileInput');

fileUploadArea.addEventListener('dragover', function(e) {
    e.preventDefault();
    fileUploadArea.classList.add('dragover');
});

fileUploadArea.addEventListener('dragleave', function(e) {
    e.preventDefault();
    fileUploadArea.classList.remove('dragover');
});

fileUploadArea.addEventListener('drop', function(e) {
    e.preventDefault();
    fileUploadArea.classList.remove('dragover');
    
    const files = Array.from(e.dataTransfer.files);
    
    if (selectedFiles.length + files.length > maxFiles) {
        alert(`You can only upload up to ${maxFiles} files. Please remove some files first.`);
        return;
    }
    
    files.forEach(file => {
        if (file.size > maxFileSize) {
            alert(`File "${file.name}" exceeds the maximum size of 100MB.`);
            return;
        }
        
        selectedFiles.push(file);
    });
    
    updateFileList();
});

// Clear form
function clearForm() {
    if (confirm('Are you sure you want to clear all form data?')) {
        document.getElementById('uploadForm').reset();
        selectedFiles = [];
        updateFileList();
        document.getElementById('result').innerHTML = '';
        document.getElementById('date').valueAsDate = new Date();
    }
}

// Form submission
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    if (selectedFiles.length === 0) {
        alert('Please select at least one file to upload.');
        return;
    }
    
    const formData = new FormData(this);
    
    // Add all files
    selectedFiles.forEach((file, index) => {
        formData.append(`file_${index}`, file);
    });
    
    // Add college as category
    const college = formData.get('college');
    formData.set('category', college);
    
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.textContent;
    const result = document.getElementById('result');
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Uploading...';
    result.innerHTML = '';
    
    fetch('../backend/upload-handler.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        if (data.trim() === 'success') {
            result.innerHTML = '<div class="alert alert-success">‚úÖ Documents uploaded successfully! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '../documents.html';
            }, 1500);
        } else {
            result.innerHTML = '<div class="alert alert-error">‚ùå Error: ' + (data.includes('error') ? data : 'Failed to upload documents. Please try again.') + '</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    })
    .catch(error => {
        result.innerHTML = '<div class="alert alert-error">‚ùå An error occurred. Please try again later.</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        console.error('Error:', error);
    });
});

// Set today's date as default
document.getElementById('date').valueAsDate = new Date();
</script>
