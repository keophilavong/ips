<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ລົງທະບຽນ - ລະບົບຜູ້ເຮັດວຽກສຶກສາ</title>
    <link rel="icon" type="image/png" href="assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>ສ້າງບັນຊີຂອງທ່ານ</h2>
        <p class="text-center" style="color: var(--text-secondary); margin-bottom: 0;">ເຂົ້າຮ່ວມລະບົບຜູ້ເຮັດວຽກສຶກສາມື້ນີ້</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">ຊື່ເຕັມ</label>
                <input type="text" id="fullname" class="form-control" placeholder="ປ້ອນຊື່ເຕັມຂອງທ່ານ" required>
            </div>

            <div class="form-group">
                <label for="email">ທີ່ຢູ່ອີເມວ</label>
                <input type="email" id="email" class="form-control" placeholder="ປ້ອນອີເມວຂອງທ່ານ" required>
            </div>

            <div class="form-group">
                <label for="password">ລະຫັດຜ່ານ</label>
                <input type="password" id="password" class="form-control" placeholder="ສ້າງລະຫັດຜ່ານ" required>
            </div>

            <button type="submit" class="btn btn-large">ສ້າງບັນຊີ</button>
        </form>

        <div id="result"></div>

        <div class="auth-links">
            <p>ມີບັນຊີແລ້ວ? <a href="login.html">ເຂົ້າສູ່ລະບົບທີ່ນີ້</a></p>
        </div>
    </div>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
