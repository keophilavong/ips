<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Education Worker System</title>
    <link rel="icon" type="image/png" href="assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="assets/images/edu.png" alt="MOES Logo" onerror="this.style.display='none';">
            </div>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your account to continue</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" name="identifier" class="form-control" placeholder="Enter your email or username" required autocomplete="username" pattern=".*">
                <small class="form-hint">
                    Use email for regular users, or username for admin
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <div id="result"></div>

        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Create one here</a></p>
        </div>
    </div>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
