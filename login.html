<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ເຂົ້າສູ່ລະບົບ - ລະບົບຜູ້ເຮັດວຽກສຶກສາ</title>
    <link rel="icon" type="image/png" href="assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <img src="assets/images/edu.png" alt="MOES Logo" onerror="this.style.display='none';">
            </div>
            <h2>ຍິນດີຕ້ອນຮັບກັບຄືນ</h2>
            <p class="auth-subtitle">ເຂົ້າສູ່ບັນຊີຂອງທ່ານເພື່ອດຳເນີນຕໍ່</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="identifier">ອີເມວ ຫຼື ຊື່ຜູ້ໃຊ້</label>
                <input type="text" id="identifier" name="identifier" class="form-control" placeholder="ປ້ອນອີເມວ ຫຼື ຊື່ຜູ້ໃຊ້ຂອງທ່ານ" required autocomplete="username" pattern=".*">
                <small class="form-hint">
                    ໃຊ້ອີເມວສຳລັບຜູ້ໃຊ້ທົ່ວໄປ, ຫຼື ຊື່ຜູ້ໃຊ້ສຳລັບຜູ້ດູແລລະບົບ
                </small>
            </div>

            <div class="form-group">
                <label for="password">ລະຫັດຜ່ານ</label>
                <input type="password" id="password" class="form-control" placeholder="ປ້ອນລະຫັດຜ່ານຂອງທ່ານ" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">ເຂົ້າສູ່ລະບົບ</button>
        </form>

        <div id="result"></div>

        <div class="auth-links">
            <p>ຍັງບໍ່ມີບັນຊີ? <a href="register.html">ສ້າງບັນຊີທີ່ນີ້</a></p>
        </div>
    </div>
</div>

<script src="assets/js/auth.js"></script>
</body>
</html>
