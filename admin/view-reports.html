<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - Admin</title>
    <link rel="icon" type="image/png" href="../assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: var(--spacing-3xl) auto;
            padding: var(--spacing-xl);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }
        
        .reports-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .reports-table th {
            background: var(--primary-gradient);
            color: white;
            padding: var(--spacing-lg);
            text-align: left;
            font-weight: 700;
        }
        
        .reports-table td {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .reports-table tr:hover {
            background: var(--bg-secondary);
        }
        
        .btn-small {
            padding: var(--spacing-xs) var(--spacing-md);
            font-size: 0.875rem;
            margin: 0 0.25rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .file-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="navbar"></div>

<div class="admin-container">
    <div class="admin-header">
        <div>
            <h2>View Reports</h2>
            <p style="margin-top: 0.5rem; color: var(--text-secondary);">View and manage all uploaded reports</p>
        </div>
        <a href="dashboard.html" class="btn btn-outline">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="table-container">
        <table class="reports-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>File</th>
                    <th>Uploaded</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reports-table-body">
                <tr>
                    <td colspan="7" style="text-align: center; padding: var(--spacing-3xl);">
                        <div class="loading"></div>
                        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="footer"></div>
<script src="../assets/js/main.js"></script>
<script>
// Check admin authentication
function checkAuth() {
    fetch('../backend/check-admin.php')
        .then(response => response.json())
        .then(data => {
            if (!data.is_admin) {
                window.location.href = '../login.html';
            }
        })
        .catch(() => {
            window.location.href = '../login.html';
        });
}

// Load reports
function loadReports() {
    fetch('../backend/fetch-reports.php')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('reports-table-body');
            
            if (data.error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: var(--spacing-3xl); color: #ef4444;">
                            Error: ${data.error}
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: var(--spacing-3xl);">
                            <p style="color: var(--text-secondary);">No reports found.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = data.map(report => `
                <tr>
                    <td>${report.report_id}</td>
                    <td><span class="badge badge-primary">${report.category}</span></td>
                    <td><strong>${report.title}</strong></td>
                    <td>${report.description ? (report.description.substring(0, 50) + (report.description.length > 50 ? '...' : '')) : '-'}</td>
                    <td>
                        ${report.file_path ? 
                            `<a href="../${report.file_path}" target="_blank" class="file-link">üìÑ View File</a>` : 
                            '-'
                        }
                    </td>
                    <td>${new Date(report.created_at).toLocaleDateString('lo-LA')}</td>
                    <td>
                        <button class="btn btn-small btn-danger" onclick="deleteReport(${report.report_id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('reports-table-body').innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: var(--spacing-3xl); color: #ef4444;">
                        Error loading reports. Please refresh the page.
                    </td>
                </tr>
            `;
        });
}

// Delete report
function deleteReport(id) {
    if (!confirm('Are you sure you want to delete this report? This action cannot be undone.')) {
        return;
    }
    
    const formData = new FormData();
    formData.append('report_id', id);
    
    fetch('../backend/delete-report.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data === 'success' || data.success) {
            alert('Report deleted successfully');
            loadReports();
        } else {
            alert('Error: Failed to delete report');
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
    });
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();
    loadReports();
});
</script>
</body>
</html>
