<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - Admin</title>
    <link rel="icon" type="image/png" href="../assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: var(--spacing-3xl) auto;
            padding: var(--spacing-xl);
        }
        
        .admin-header {
            margin-bottom: var(--spacing-2xl);
        }
        
        .settings-section {
            background: var(--bg-primary);
            padding: var(--spacing-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--border-light);
        }
        
        .settings-section h3 {
            margin-bottom: var(--spacing-lg);
            color: var(--primary-color);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .info-item {
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
        }
        
        .info-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: var(--spacing-lg) var(--spacing-md);
                padding-top: calc(var(--spacing-lg) + 120px);
            }
            
            .admin-header {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .settings-section {
                padding: var(--spacing-lg);
            }
        }
        
        @media (max-width: 480px) {
            .admin-container {
                padding: var(--spacing-md) var(--spacing-sm);
                padding-top: calc(var(--spacing-md) + 140px);
            }
            
            .settings-section {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>

<div id="adminNavbar"></div>

<div class="admin-container">
    <div class="admin-header">
        <h2>System Settings</h2>
        <p style="margin-top: 0.5rem; color: var(--text-secondary);">System information and configuration</p>
        <a href="dashboard.html" class="btn btn-outline" style="margin-top: 1rem;">‚Üê Back to Dashboard</a>
    </div>
    
    <!-- Quick Actions -->
    <div class="settings-section">
        <h3>Quick Actions</h3>
        <div style="display: flex; flex-wrap: wrap; gap: var(--spacing-md);">
            <a href="manage-activities.html" class="btn">Manage Activities</a>
            <a href="manage-users.html" class="btn">Manage Users</a>
            <a href="view-reports.html" class="btn">View Reports</a>
        </div>
    </div>
</div>

<script>
// Load admin navbar instead of regular navbar
fetch('../components/admin-navbar.html')
    .then(res => res.text())
    .then(data => {
        const navbarEl = document.getElementById('adminNavbar');
        if (navbarEl) {
            navbarEl.innerHTML = data;
        }
    })
    .catch(error => {
        console.error('Error loading admin navbar:', error);
    });
</script>
<script>
// Check admin authentication
function checkAuth() {
    fetch('../backend/check-admin.php')
        .then(response => response.json())
        .then(data => {
            if (!data.is_admin) {
                window.location.href = '../login.html';
            }
        })
        .catch(() => {
            window.location.href = '../login.html';
        });
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();
});
</script>
</body>
</html>
