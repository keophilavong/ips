<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="../assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Admin Login</h2>
        <p class="text-center" style="color: var(--text-secondary); margin-bottom: 0;">Sign in to access the admin dashboard</p>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter admin username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter admin password" required>
            </div>

            <button type="submit" class="btn btn-large">Sign In as Admin</button>
        </form>

        <div id="result"></div>

        <div class="auth-links">
            <p><a href="../login.html">‚Üê Back to User Login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", function(e){
    e.preventDefault();
    
    const result = document.getElementById("result");
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    
    submitBtn.disabled = true;
    submitBtn.textContent = "Signing in...";
    result.innerHTML = "";
    result.className = "";

    let formData = new FormData();
    formData.append("username", document.getElementById("username").value);
    formData.append("password", document.getElementById("password").value);

    fetch("../backend/admin-auth.php", {
        method: "POST",
        body: formData
    }).then(res => res.text()).then(data => {
        if (data.trim() === "success") {
            result.innerHTML = '<div class="alert alert-success">Login successful! Redirecting to dashboard...</div>';
            setTimeout(() => {
                window.location = "dashboard.html";
            }, 1000);
        } else {
            result.innerHTML = '<div class="alert alert-error">Login failed. Please check your credentials and try again.</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    }).catch(error => {
        result.innerHTML = '<div class="alert alert-error">An error occurred. Please try again later.</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    });
});
</script>
</body>
</html>
