<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="icon" type="image/png" href="../assets/images/edu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: var(--spacing-3xl) auto;
            padding: var(--spacing-xl);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            overflow-y: auto;
        }
        
        .modal-content {
            background: var(--bg-primary);
            margin: var(--spacing-xl) auto;
            padding: var(--spacing-2xl);
            border-radius: var(--radius-2xl);
            max-width: 600px;
            box-shadow: var(--shadow-2xl);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .close {
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            color: var(--text-light);
            line-height: 1;
        }
        
        .close:hover {
            color: var(--text-primary);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .users-table th {
            background: var(--primary-gradient);
            color: white;
            padding: var(--spacing-lg);
            text-align: left;
            font-weight: 700;
        }
        
        .users-table td {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .users-table tr:hover {
            background: var(--bg-secondary);
        }
        
        .btn-small {
            padding: var(--spacing-xs) var(--spacing-md);
            font-size: 0.875rem;
            margin: 0 0.25rem;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-admin {
            background: var(--accent-gradient);
            color: white;
        }
        
        .badge-user {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div id="navbar"></div>

<div class="admin-container">
    <div class="admin-header">
        <div>
            <h2>Manage Users</h2>
            <p style="margin-top: 0.5rem; color: var(--text-secondary);">View and manage all registered users</p>
        </div>
        <a href="dashboard.html" class="btn btn-outline">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="table-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Registered</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <tr>
                    <td colspan="6" style="text-align: center; padding: var(--spacing-3xl);">
                        <div class="loading"></div>
                        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit User Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Edit User</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="userForm">
            <input type="hidden" id="user_id" name="user_id">
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                <button type="submit" class="btn btn-block">Save Changes</button>
                <button type="button" class="btn btn-outline btn-block" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="footer"></div>
<script src="../assets/js/main.js"></script>
<script>
let currentUserId = null;

// Check admin authentication
function checkAuth() {
    fetch('../backend/check-admin.php')
        .then(response => response.json())
        .then(data => {
            if (!data.is_admin) {
                window.location.href = '../login.html';
            }
        })
        .catch(() => {
            window.location.href = '../login.html';
        });
}

// Load users
function loadUsers() {
    fetch('../backend/fetch-users.php')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('users-table-body');
            
            if (data.error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: var(--spacing-3xl); color: #ef4444;">
                            Error: ${data.error}
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: var(--spacing-3xl);">
                            <p style="color: var(--text-secondary);">No users found.</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = data.map(user => `
                <tr>
                    <td>${user.user_id}</td>
                    <td><strong>${user.fullname}</strong></td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                            ${user.role || 'user'}
                        </span>
                    </td>
                    <td>${new Date(user.created_at).toLocaleDateString('lo-LA')}</td>
                    <td>
                        <button class="btn btn-small" onclick="editUser(${user.user_id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteUser(${user.user_id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('users-table-body').innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: var(--spacing-3xl); color: #ef4444;">
                        Error loading users. Please refresh the page.
                    </td>
                </tr>
            `;
        });
}

// Edit user
function editUser(id) {
    fetch('../backend/fetch-users.php')
        .then(response => response.json())
        .then(data => {
            const user = data.find(u => u.user_id == id);
            if (user) {
                currentUserId = id;
                document.getElementById('user_id').value = user.user_id;
                document.getElementById('fullname').value = user.fullname;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role || 'user';
                document.getElementById('userModal').style.display = 'block';
            }
        });
}

// Delete user
function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
    }
    
    const formData = new FormData();
    formData.append('user_id', id);
    
    fetch('../backend/delete-user.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('User deleted successfully');
            loadUsers();
        } else {
            alert('Error: ' + (data.error || 'Failed to delete user'));
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
    });
}

// Close modal
function closeModal() {
    document.getElementById('userModal').style.display = 'none';
    currentUserId = null;
    document.getElementById('userForm').reset();
}

// Handle form submission
document.getElementById('userForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('../backend/update-user.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('User updated successfully');
            closeModal();
            loadUsers();
        } else {
            alert('Error: ' + (data.error || 'Failed to update user'));
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
    });
});

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('userModal');
    if (event.target == modal) {
        closeModal();
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    checkAuth();
    loadUsers();
});
</script>
</body>
</html>
