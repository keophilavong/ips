// Check if URL is a video URL
function isVideoURL(url) {
    if (!url) return false;
    const videoDomains = ['youtube.com', 'youtu.be', 'vimeo.com', 'dailymotion.com', 'facebook.com/watch', 'video'];
    return videoDomains.some(domain => url.toLowerCase().includes(domain));
}

// Convert YouTube URL to embed URL
function getYouTubeEmbedURL(url) {
    if (!url) return null;
    
    // Handle youtu.be short URLs
    if (url.includes('youtu.be/')) {
        const videoId = url.split('youtu.be/')[1].split('?')[0];
        return `https://www.youtube.com/embed/${videoId}`;
    }
    
    // Handle youtube.com URLs
    if (url.includes('youtube.com/watch')) {
        const urlParams = new URLSearchParams(url.split('?')[1]);
        const videoId = urlParams.get('v');
        if (videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }
    }
    
    return null;
}

// Convert Vimeo URL to embed URL
function getVimeoEmbedURL(url) {
    if (!url || !url.includes('vimeo.com')) return null;
    
    const match = url.match(/vimeo.com\/(\d+)/);
    if (match && match[1]) {
        return `https://player.vimeo.com/video/${match[1]}`;
    }
    
    return null;
}

// Fix image URL to ensure it's accessible
function fixImageUrl(url) {
    if (!url) return url;
    if (url.startsWith('http://') || url.startsWith('https://')) return url;
    
    const currentPath = window.location.pathname;
    let basePath = '';
    
    // Extract base path (e.g., /ips from /ips/department-administration.html)
    const pathParts = currentPath.split('/').filter(p => p);
    if (pathParts.length > 1) {
        basePath = '/' + pathParts[0];
    }
    
    if (url.startsWith('/')) {
        if (basePath && basePath !== '/' && !url.startsWith(basePath)) {
            return basePath + url;
        }
        return url;
    }
    
    const pageBase = currentPath.substring(0, currentPath.lastIndexOf('/'));
    return (pageBase || '') + '/' + url;
}

// Filter and search activities
function filterAndSearchActivities() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
    const sortOption = document.getElementById('sortSelect').value;
    
    // Filter by search
    filteredActivities = allActivities.filter(activity => {
        const matchesSearch = !searchTerm || 
            (activity.title && activity.title.toLowerCase().includes(searchTerm)) ||
            (activity.description && activity.description.toLowerCase().includes(searchTerm));
        return matchesSearch;
    });
    
    // Sort activities
    filteredActivities.sort((a, b) => {
        switch(sortOption) {
            case 'newest':
                return new Date(b.date_created) - new Date(a.date_created);
            case 'oldest':
                return new Date(a.date_created) - new Date(b.date_created);
            case 'title-asc':

            case 'title-desc':
                return (b.title || '').localeCompare(a.title || '');
            default:

    });
    
    // Update count and display

    displayActivities(filteredActivities);
